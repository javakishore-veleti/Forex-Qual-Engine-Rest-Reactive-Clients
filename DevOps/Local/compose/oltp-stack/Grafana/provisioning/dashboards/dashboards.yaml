apiVersion: 1

providers:
  - name: fxqual-dashboards
    type: file
    folder: FX Qual Engine
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10  # Auto-refresh dashboard changes
    options:
      path: /var/lib/grafana/dashboards
      recurse: true           # Load dashboards from nested folders too
